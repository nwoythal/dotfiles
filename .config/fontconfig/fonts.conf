<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <alias>
  <family>monospace</family>
  <prefer>
    <family>Source Code Pro</family>
    <family>Font Awesome</family>
    <family>Unifont</family>
    <family>Noto</family>
   </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
    <family>Free Sans</family>
    <family>Font Awesome</family>
    <family>Unifont</family>
    <family>Noto</family>
   </prefer>
 </alias>
</fontconfig>
